<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <main>
    <header class="header ">
      <h1 class="header__title">devfinder</h1>
      <div class="header__scheme">

      <button class="header__scheme__button header__scheme__button--dark">
        <h4>Light</h4>
        <img src="./assets/icon-sun.svg" alt="">
      </button>
      <button class="header__scheme__button  header__scheme__button--light">
        <h4>Dark</h4>
        <img src="./assets/icon-moon.svg" alt="">
      </button>
      </div>
    </header>
    <a href=""></a>



    <!-- search bar -->

    <form class="search-bar">
      <div class="search-bar__content one">
        <img src="./assets/icon-search.svg" class="search-bar__img" alt="">
        <input type="text" id="search" name="search" placeholder="Search GitHub username..." class="search-bar__input">
      </div>

      <div class="search-bar__content two">
        <h3>No Results</h3>
        <button type="submit" class="search-bar__button" >Search</button>
      </div>
    </form>



    <!-- card -->

    <div class="card-container">
    </div>




  </main>

</body>
</html>
